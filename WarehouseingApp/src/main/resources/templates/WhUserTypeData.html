<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>


           <div class="container">
           
           <div class="card-header">
           <h3>WELCOME TO WHUSERTYPE DATA PAGE</h3>
           </div>
           
             <div class="card-body">
             <a th:href="@{/whUserType/excel}" class="btn btn-warning">EXPORT ALL</a>
             <table class="table table table-hover">

		<tr class="bg-info text-white text-center">

			
			<th>USER TYPE</th>
			<th>USER CODE</th>
			<th>USER FOR</th>
			<th>USER EMAIL</th>
			<th>USER CONTACT</th>
			<th>USER ID</th>
			<th>ID NUMBER</th>
			<th colspan="3">ACTION</th>
		</tr>

		<tr th:each="ob:${list}">
			
			
			<td th:text="${ob.userType}"></td>
			<td th:text="${ob.userCode}"></td>
			<td th:text="${ob.userFor}"></td>
			<td th:text="${ob.userEmail}"></td>
			<td th:text="${ob.userContact}"></td>
			<td th:text="${ob.userIdType}"></td>
			<td th:text="${ob.idNumber}"></td>
			<td>
			<a th:href="@{/whUserType/delete/{id}(id=${ob.id})}" class="btn btn-danger">DELETE</a>
			<a th:href="@{/whUserType/eddit/{id}(id=${ob.id})}" class="btn btn-success">EDDIT</a>
			<a th:href="@{/whUserType/view/{id}(id=${ob.id})}" class="btn btn-warning">VIEW</a>
			<a th:href="@{/whUserType/excelone/{id}(id=${ob.id})}" class="btn btn-warning">EXPORT EXCEL</a>
			</td>

		</tr>
	</table>
             
    </div>
           </div>
	
	<div class="card-footer bg-primary text-center text-white">
	      <a th:text="${message}"></a>
	</div>
	
</body>
</html>
