<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/ordermethod.js}"></script>
</head>
<body>

    <div class="container">
    
    <div class="card">
    
    <div class="card-header text-center bg-primary">
      <h3>ORDER METHOD VIWE PAGE</h3>
    </div>
    <div class="card-body">
    
        
	<table class="table table-hover">

		<tr>
			<th>ID</th>
			<th>MODE</th>
			<th>CODE</th>
			<th>TYPE</th>
			<th>ACCEPT</th>
			<th>DESCRIPTION</th>
		</tr>
		<tr class="bg-info text-white text-center" >
		
		<td th:text="${orderMethod.id}"></td>
		<td th:text="${orderMethod.orderMode}"></td>
		<td th:text="${orderMethod. orderCode}"></td>
		<td th:text="${orderMethod.orderType}"></td>
		<td th:text="${orderMethod.orderAccept}"></td>
		<td th:text="${orderMethod.description}"></td>
		
		</tr>
	</table>
    </div>
      <div class="card-footer"></div>
    </div>
    
    </div>
  
</body>
</html>
