<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">

		<div class="card">

			<div class="card-header text-center bg-primary">

				<h3>WELCOME TO ORDER METHOD DATA PAGE</h3>
			</div>
			<div class="card-body">
				<a th:href="@{/orderMethod/excel}" class="btn btn-warning">EXPORT ALL</a>
				<table class="table table hover">

					<tr class="bg-info text-white text-center">


						<th>TYPE</th>
						<th>ACCEPT</th>
						<th>DESCRIPTION</th>
						<th colspan="4">ACTION</th>
					</tr>

					<tr th:each="ob:${list}">

						<td th:text="${ob.orderType}"></td>
						<td th:text="${ob.orderAccept}"></td>
						<td th:text="${ob.description}"></td>
						<td><a th:href="@{/orderMethod/delete/{id}(id=${ob.id})} "
							class="btn btn-danger">DELETE</a> <a
							th:href="@{/orderMethod/eddit/{id}(id=${ob.id})}"
							class="btn btn-success">EDDIT</a> <a
							th:href="@{/orderMethod/view/{id}(id=${ob.id})}"
							class="btn btn-warning">View</a></td>
							<td>
							<a 
							th:href="@{/orderMethod/excelone/{id}(id=${ob.id})} "
							class="btn btn-danger">EXPORT
							</a>
							</td>

					</tr>
				</table>

			</div>
			<div class="card-footer">

				<h1 style="color: red; text-align: center;">
					<a th:text="${message}"></a>
				</h1>
			</div>
		</div>
	</div>


</body>
</html>
