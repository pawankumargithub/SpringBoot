<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">



<body>

	<div class="container">

		<div class="card">

			<div class="card-header">
				<h3>WELCOME TO UOM DATA PAGE</h3>
			</div>
			<div class="card-body">

                 <a th:href="@{/uom/excel}" class="btn btn-success">EXPORT ALL</a>
				<table class="table table table-hover">

					<tr class="bg-info text-white text-center">
						<th>ID</th>
						<th>TYPE</th>
						<th>MODEL</th>
						<th>DESCRIPTION</th>
						<th colspan="3">ACTION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.umoType}"></td>
						<td th:text="${ob.uomModel}"></td>
						<td th:text="${ob.description}"></td>
						<td><a th:href="@{/uom/delete/{id}(id=${ob.id})}"
							class="btn btn-danger">DELETE</a> <a
							th:href="@{/uom/eddit/{id}(id=${ob.id})}" class="btn btn-success">EDDIT</a></td>
							<td><a th:href="@{/uom/excelone/{id}(id=${ob.id})}"
							class="btn btn-warning">EXPORT</a>

					</tr>

				</table>

			</div>
		</div>
	</div>
            <div class="card-footer bg-primary text-center text-white">
            <a th:text="${message}"></a>
            </div>
	
		
</body>
</html>
